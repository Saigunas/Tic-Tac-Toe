<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="resetDefault.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1 class="title">Tic-Tac-Toe</h1>

    <div class="selection-menu">
        <p class="p1">Player 1</p>
        <input class="p1-name" type="text" placeholder="Morgana">
        
        <p class="vs-text">VS</p>
        <vs-select>
            <div class="p2-button">
                <p>Player 2</p>
            </div>
            <div class="ai-button">
                <p>AI</p>
            </div>
        </vs-select>
    </div>

    <div class="game-grid">
        <div class="grid-block" data-index="0"></div>
        <div class="grid-block" data-index="1"></div>
        <div class="grid-block" data-index="2"></div>
        <div class="grid-block" data-index="3"></div>
        <div class="grid-block" data-index="4"></div>
        <div class="grid-block" data-index="5"></div>
        <div class="grid-block" data-index="6"></div>
        <div class="grid-block" data-index="7"></div>
        <div class="grid-block" data-index="8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
