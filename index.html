<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="resetDefault.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1 class="title">Tic-Tac-Toe</h1>

    <div class="selection-menu">
        <label for='p1-name' class="p1">Player 1</label>
        <input id='p1-name' class="p1-name" type="text" placeholder="Morgana" maxlength="10">
        
        <p class="vs-text">VS</p>
        <vs-select>
            <div class="p2-button selection-button selected-button">
                <label for='p2-name'>Player 2</label>
                <input id='p2-name' class="p2-name" type="text" placeholder="Joker" maxlength="10">
            </div>
            <div class="ai-button selection-button">
                <p>AI</p>
            </div>
        </vs-select>

        <button class="start-game">START</button>
    </div>

    <div class="game-grid">
        <div class="grid-block" data-index="0"></div>
        <div class="grid-block" data-index="1"></div>
        <div class="grid-block" data-index="2"></div>
        <div class="grid-block" data-index="3"></div>
        <div class="grid-block" data-index="4"></div>
        <div class="grid-block" data-index="5"></div>
        <div class="grid-block" data-index="6"></div>
        <div class="grid-block" data-index="7"></div>
        <div class="grid-block" data-index="8"></div>
    </div>
    <div class="winner-announce"></div>
    <button class="restart-game">RESTART</button>

    <script src="script.js"></script>
</body>
</html>
